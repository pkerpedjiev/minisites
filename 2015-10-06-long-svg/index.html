<!DOCTYPE html>
<meta charset="utf-8">
<title>Long SVG</title>
<h1>Long SVG</h1>

<body>
<div id="cv-area" ></div>

<script src="/js/lib/d3.min.js"></script>

<script type='text/javascript'>

var svg = d3.select("#cv-area")
.append("svg")
.attr('width', 300)
.attr('height', 2000)

var nums = [];
for (var i = 0; i < 200; i++)
    nums.push(i)

svg.selectAll('text')
.data(nums)
    .enter()
    .append('text')
    .attr('x', 10)
    .attr('y', function(d) { return d * 10; })
    .text(function(d) { return d; });


</script>
</body>
